name: BCV Rate Sync

on:
  schedule:
    # Corre todos los d√≠as a las 9:00 AM HLV (13:00 UTC)
    - cron: '0 13 * * *'
  workflow_dispatch: # Permite ejecutar manualmente desde GitHub UI

jobs:
  sync-rate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install telegram tesseract.js @supabase/supabase-js dotenv

      - name: Run BCV Scraper
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          VITE_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.VITE_SUPABASE_SERVICE_ROLE_KEY }}
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_PHONE: ${{ secrets.TELEGRAM_PHONE }}
          TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}
        run: node scripts/bcv/bcv_recent.js
